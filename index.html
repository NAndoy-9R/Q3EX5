<body>

	<div class="container">
		<h1>ðŸ’Œ Greeting App ðŸ’Œ</h1><hr>

		<!-- Ontoggle Event -->
		<details ontoggle="alert('The ontoggle event just got triggered')">
			<summary>
				INSTRUCTIONS
			</summary>

			<p>
				Enter your first name.
			</p>
		</details>


		<form>
			<label for="fname">Enter name:</label>
			<input type="text" id="fname" class="form-control">

			<p></p>
			<h5 id="guestName">Welcome guest!</h5>

			<button type="button" class="btn btn-danger">Greet</button>
			<button type= "button"class="btn btn-danger" onclick= "window.location.reload()" id="refresh" onmouseover= "changeTextColor()" onmouseout= "resetTextColor()" onmmousedown= "resetTextColor()">Refresh</button>
		</form>
 
		<!-- Script -->
		<script type="text/javascript">
			function greet(){
				var name = document.getElementById('fname').value;

				document.getElementById('guestName').innerHTML = 'Welcome, ' + name;

			document.getElementById("fname").onchange = function() {myName()};


			function myName() {
				var name = document.getElementById("fname");
				name.value = name.value.toUpperCase();

			}

		</script>


		 <!-- Change text & background color of a button -->
		<script type="text/javascript">
			const reload = document.getElementById('refresh');


			function changeTextColor(){
				reload.style.color = "indianred";
				reload.style.background = "white";

			}

			function resetTextColor(){
				reload.style.color = "white";
				reload.style.background = "indianred";
			}

		</script>
